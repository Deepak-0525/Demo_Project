<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
}
a:hover {
  color: red;
  background-color: transparent;
  
}
a:active {
  color: yellow;
  background-color: transparent;
}
</style>
</head>
<body>

<h2>Link Colors</h2>

<p>You can change the default colors of links</p>
