<html>
    <head>
        <title>tagname</title>
    </head>
    <body>

        <h2>JavaScript HTML DOM</h2>

        <p> Tag Name</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>

        <p id="demo">Hello</p>

        <script>
        const element = document.getElementsByTagName("p");

        document.getElementById("demo").innerHTML = element[0].innerHTML;

        </script>

    </body>
</html>
