<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="one">Get element by Class Name</h1>
    <p class="two">Get by class name</p>
    <script>
        const name = document.getElementsByClassName("one");
        document.getElementsByClassName("two").innerHTML =name[1].innerHTML;
    </script>
</body>
</html>
