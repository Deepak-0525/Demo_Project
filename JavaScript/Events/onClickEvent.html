<html>
    <head>
        <title>OnClick Event</title>
    </head>
    <body>
        <h1 id="one">Welcome!</h1>
        <button onclick="myfun()">Click</button>

        <script>
            function myfun(){
                document.getElementById("one").innerHTML = "How are you";
            }
        </script>
    </body>
</html>
