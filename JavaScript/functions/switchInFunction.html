<html>
	<head><meta charset="utf-8">
		<title>switchInFunction</title>
		
	</head>
	<body>
		<script>
			
			a = myfun(12)
			document.write(a);
			function myfun(value){
				switch(value){
					case 1:{
						return "apple";
					}
					case 2:{
						return "Banana"
					}
					case 12 :{
						return "red";
					}
					default :{
						return "does not match";
						
					}
				}
			}
		</script>
	</body>
</html>
