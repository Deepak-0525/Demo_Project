<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mapMethods</title>
</head>
<body>
    <script>
        a = [1,2,3,4,5];

        b = a.map(myFun);
        // it is fully change the values
        function myFun(value){
            return value*10;
        }
        document.write(b +"<br>");

        c = [2,4,6,8,10];

        d = c.map(myFun1);

        function myFun1(value){
            // it is some values change & same values
            if(value == 8){
                return value*5;
            }else{
                return value;
            }
        }
        document.write(d);

    </script>
    
</body>
</html>
