<html>
    <head>
        <title>Query Selector</title>
    </head>
    <body>
        <h1 id="one" class="two">Apple</h1>
        <button onclick="myFun()">Click</button>
        <script>
            function myFun(){
                const element  = document.querySelectorAll(h1);
                document.querySelectorAll(element);
            }
        </script>
    </body>
</html>
