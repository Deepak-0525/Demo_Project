<!DOCTYPE html>
<html>
    <body>
        <input id="num1">
        <input id="num2">
        
        <button onclick="add()"> Add</button>
		<button onclick="add()"> Sub</button>
		<button onclick="add()"> Mul</button>
		<button onclick="add()"> Div</button>
        <p id="result">Result</p>
        <script>
            // selecting input 
			function add(){
				const x=document.getElementById("num1").value;
				const y=document.getElementById("num2").value;
				document.getElementById("result").innerHTML	=+x + +y;
			}
            
            

        </script>
    </body>
</html>
